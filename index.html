<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" placeholder="Email" id="form" />
      <input type="password" name="password" placeholder="Senha" id="input-password" />
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <section class="container-1">
      <form id="evaluation-form" action="">
        <div id="teste1">
          <h1><strong>Formulário de Avaliação</strong></h1>
          <div class="name-lastname">
            <input type="text" name="name" id="input-name" placeholder="Nome" />
            <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" />
          </div>
          <div class="email-select">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <label for="house">Casa:
              <select name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
          </div>
        </div>
        <hr>
        <div id="teste2">
          <div class="family-container">
            <label id="label-family">Qual sua família?</label><br>
            <div>
              <input type="radio" name="family" id="family-a" value="Frontend">
              <label for="family-a">Família Frontend</label>
            </div><br>
            <div>
              <input type="radio" name="family" id="family-a" value="Backend">
              <label for="family-a">Família Backend</label>
            </div><br>
            <div>
              <input type="radio" name="family" id="family-a" value="FullStack">
              <label for="family-a">Família FullStack</label>
            </div>
          </div>
          <div class="space-checkbox">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
            <div class="contents">
              <input type="checkbox" name="checkbox" id="input-checkbox" value="HoFs">
              <label for="input-checkbox">HoFs</label>
              <input type="checkbox" name="checkbox" id="input-checkbox" value="Jest">
              <label for="input-checkbox">Jest</label>
              <input type="checkbox" name="checkbox" id="input-checkbox" value="Promises">
              <label for="input-checkbox">Promises</label>
              <input type="checkbox" name="checkbox" id="input-checkbox" value="React">
              <label for="input-checkbox">React</label>
              <input type="checkbox" name="checkbox" id="input-checkbox" value="SQL">
              <label for="input-checkbox">SQL</label>
              <input type="checkbox" name="checkbox" id="input-checkbox" value="Python">
              <label for="input-checkbox">Python</label>
            </div>
          </div>
        </div>
        <hr>
        <section class="rating">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
            <input type="radio" name="rate" id="rate-a" value="1">
            <label for="rate-a">1</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="2">
            <label for="rate-a">2</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="3">
            <label for="rate-a">3</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="4">
            <label for="rate-a">4</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="5">
            <label for="rate-a">5</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="6">
            <label for="rate-a">6</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="7">
            <label for="rate-a">7</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="8">
            <label for="rate-a">8</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="9">
            <label for="rate-a">9</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-a" value="10">
            <label for="rate-a">10</label>
          </div>
        </section>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="id-textarea" maxlength="500" cols="30" rows="4"></textarea>

        <div id="info">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="information" id="agreement">
        </div>
        <br>
        <div class="container-btn">
          <button id="submit-btn" type="submit">Enviar</button>
        </div>

      </form>
    </section>

    <section class="container-2">
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="" />
    </section>
  </main><br>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="/script.js"></script>
</body>

</html>
