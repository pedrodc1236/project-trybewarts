<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="/images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" placeholder="Email" id="form" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="input-password"
        />
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <h1><strong>Formulário de Avaliação</strong></h1>
        <div class="name-lastname" >
          <input type="text" name="name" id="input-name" placeholder="Nome" />
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="email-select" >
          <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>         
      </form>
      <section>
        <img
          id="trybewarts-forms-logo"
          src="/images/trybewarts-colored.svg"
          alt=""
        />
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
